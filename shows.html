            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">

    <div class="container my-5 shadow p-4" id="day1"></div>
    <div class="container my-5 shadow p-4" id="day2"></div>
    <div class="container my-5 shadow p-4" id="day3"></div>
    
    <script>
        const times = ["17.00 - 18.00", "18.00 - 19.00", "19.00 - 20.00", "20.00 - 21.00", "21.00 - 22.00"];
        const shows = ["พิธีกรพูดแนะนำตลาดและตารางการแสดง", "การแสดงของคณะศิลปกรรม", "การแสดงของนิสิต" , " ", "จับรางวัลจากริสแบนด์เข้างาน"];
        const artists = ["<p>FIVE NEW OLD</p><img src='https://raw.githubusercontent.com/patiphanpa/buustreetmarket/main/img/five-new-old2.jpg' class='img-fluid'>",
                            "<p>Adam Levine</p><img src='https://raw.githubusercontent.com/patiphanpa/buustreetmarket/main/img/adam-levine.jpg' class='img-fluid'>",
                            "<p>Slot Machine</p><img src='https://raw.githubusercontent.com/patiphanpa/buustreetmarket/main/img/slot-machine2.jpg' class='img-fluid'>"
                        ];
        const id = ["day1", "day2", "day3"];
        let text;
        for (let i = 0; i < 3; i++) {
            text = "<div class='row'><div class='col-12'><h1>ตารางการแสดงของวันที่ " + (i+1) + "</h1></div></div><hr>";
            for (let j = 0; j < 5; j++) {
                text += "<div class='row'>";
                text += "<div class='col-lg-3 col-md-3 col-sm-1'><p>" + times[j] + "</p></div>";
                if(j != 3) {
                    text += "<div class='col-lg-9 col-md-9 col-sm-11'><p>" + shows[j] + "</p></div>";
                } else {
                    text += "<div class='col-lg-9 col-md-9 col-sm-11'>" + artists[i] + "</div>";
                }
                text += "</div><hr>";
            }
            document.getElementById(id[i]).innerHTML = text;
        }
        
    </script>
